- dataformat: yaml
  description: Blog Posts
  folder: content/posts
  itemtitle: Post
  key: posts
  title: Posts
  hideIndex: true
  extension: md
  fields:
    - key: title
      title: Title
      type: string
    - key: date
      title: Date
      type: date
    - key: tags
      title: Tags
      type: chips
    - key: mainContent
      title: Main content
      type: markdown

    - key: images
      type: bundle-manager
      path: ./images
      extensions:
        - svg
        - png
        - jpg
        - gif
      fields:
        - key: thumb
          title: Thumb
          type: bundle-image-thumbnail

